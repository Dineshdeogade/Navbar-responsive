<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .demo{
            height: 16rem;
        }
        img{
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <header>
        <div class="demo">
            <img src="https://images.unsplash.com/photo-1632200786066-6d0ea88116b0?auto=format&fit=crop&w=934&q=80" alt="">
        </div>
        <nav class="navbar navbar-light navbar-expand-lg">
            <div class="container-fluid">
              <h1>Posts</h1>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarItems"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="navbar-collapse collapse justify-content-end"
                id="navbarItems"
              >
                <ul class="navbar-nav">
                  <li class="nav-item"><a href="#" class="nav-link">Feed</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Week</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Month</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
